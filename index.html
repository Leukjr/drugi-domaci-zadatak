<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <h1>Movies Watchlist</h1>

    <button
      type="button"
      class="btn btn-primary offset-10 mb-4"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
    >
      Add new movie
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Add new movie</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="inputMovie" class="form-label">Name of the movie</label>
            <input type="text" id="inputMovie" class="form-control" />
            <div class="form-text">Mandatory field</div>

            <label for="inputYear" class="form-label mt-2">Year</label>
            <input type="number" id="inputYear" class="form-control" />
            <div class="form-text">min 1930 - max 2021</div>

            <label for="inputCountry" class="form-label mt-2">Country</label>
            <input type="text" id="inputCountry" class="form-control" />

            <label for="inputActors" class="form-label mt-2">Actors</label>
            <input type="text" id="inputActors" class="form-control" />

            <label for="inputNotes" class="form-label mt-2">Notes</label>
            <input type="text" id="inputNotes" class="form-control" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button type="submit" class="btn btn-primary" id="save_changes">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-8 offset-2">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Watched</th>
            <th scope="col">Name</th>
            <th scope="col">Year</th>
            <th scope="col">Country</th>
            <th scope="col">Actors</th>
            <th scope="col">Notes</th>
          </tr>
        </thead>
        <tbody id="movies_table_body"></tbody>
      </table>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
